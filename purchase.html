<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Glow & Bloom Beauty</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feather icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        .price-color {
            color: #8B3A3A;
        }
        .btn-primary {
            background-color: #8B3A3A;
            color: white;
        }
        .btn-primary:hover {
            background-color: #6B2A2A;
        }
    </style>
</head>
<body class="font-montserrat bg-gray-50">
    <custom-navbar></custom-navbar>

    <main class="min-h-screen py-8">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-3xl font-playfair font-bold text-center mb-8">Checkout</h1>
            
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Order Summary -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-4">Order Summary</h2>
                    <div id="order-summary">
                        <!-- Order items will be populated here -->
                    </div>
                    <div class="border-t pt-4 mt-4">
                        <div class="flex justify-between mb-2">
                            <span>Subtotal:</span>
                            <span id="order-subtotal" class="font-semibold">$0.00</span>
                        </div>
                        <div class="flex justify-between mb-2">
                            <span>Shipping:</span>
                            <span id="order-shipping" class="font-semibold">$5.00</span>
                        </div>
                        <div class="flex justify-between text-lg font-bold border-t pt-2">
                            <span>Total:</span>
                            <span id="order-total" class="price-color">$0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Checkout Form -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold mb-4">Shipping Information</h2>
                    <form id="checkout-form">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                                <input type="text" name="customerName" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8B3A3A]">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" name="email" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8B3A3A]">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                <input type="tel" name="phone" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8B3A3A]">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                                <input type="text" name="street" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8B3A3A]">
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                    <input type="text" name="city" required 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8B3A3A]">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
                                    <input type="text" name="state" required 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8B3A3A]">
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">ZIP Code</label>
                                    <input type="text" name="zipCode" required 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8B3A3A]">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                                    <input type="text" name="country" required 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#8B3A3A]">
                                </div>
                            </div>
                            
                            <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold hover:bg-[#6B2A2A] transition-colors">
                                Place Order & Pay
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkoutProducts = JSON.parse(localStorage.getItem('checkoutProducts') || '[]');
            const orderSummary = document.getElementById('order-summary');
            const orderSubtotal = document.getElementById('order-subtotal');
            const orderTotal = document.getElementById('order-total');
            const checkoutForm = document.getElementById('checkout-form');

            if (checkoutProducts.length === 0) {
                orderSummary.innerHTML = '<p class="text-gray-500">No items in cart</p>';
                return;
            }

            let subtotal = 0;
            orderSummary.innerHTML = '';

            checkoutProducts.forEach(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                const itemElement = document.createElement('div');
                itemElement.className = 'flex justify-between items-center py-2 border-b';
                itemElement.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${item.image}" alt="${item.name}" class="w-12 h-12 object-cover rounded">
                        <div>
                            <h4 class="font-medium">${item.name}</h4>
                            <p class="text-sm text-gray-500">Qty: ${item.quantity}</p>
                        </div>
                    </div>
                    <span class="font-semibold price-color">$${itemTotal.toFixed(2)}</span>
                `;
                orderSummary.appendChild(itemElement);
            });

            const shipping = 5.00;
            const total = subtotal + shipping;

            orderSubtotal.textContent = `$${subtotal.toFixed(2)}`;
            orderTotal.textContent = `$${total.toFixed(2)}`;

            checkoutForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const orderData = {
                    customerName: formData.get('customerName'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    address: {
                        street: formData.get('street'),
                        city: formData.get('city'),
                        state: formData.get('state'),
                        zipCode: formData.get('zipCode'),
                        country: formData.get('country')
                    },
                    products: checkoutProducts,
                    subtotal: subtotal,
                    shipping: shipping,
                    totalAmount: total,
                    paymentStatus: 'paid'
                };

                try {
                    const response = await fetch('/api/deliveries', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(orderData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Clear cart and redirect to confirmation
                        localStorage.removeItem('productsCart');
                        localStorage.removeItem('checkoutProducts');
                        localStorage.setItem('lastOrder', JSON.stringify(result.delivery));
                        window.location.href = 'order-confirmation.html';
                    } else {
                        alert('Failed to place order. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to place order. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
